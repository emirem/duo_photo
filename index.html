<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DuoPhoto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css" />
</head>
<body>
 
  <section class="upload-area">
    <input type="file" name="file" id="file" class="inputfile" multiple />
    <label for="file">add files...</label>
  </section>

  <section class="preview-area hidden">
    <div class="images">
      <div id="0" class="image" draggable="true"></div>
      <div id="1" class="image" draggable="true"></div>
    </div>
    <div class="actions">
      <div class="slider-container">
        <span>Image size</span>
        <input type="range" id="size-slider" min="100" max="300" value="200" class="slider" disabled />
      </div>
      <div class="swap-wrapper">
        <button id="swap-btn" class="save-btn">Swap</button>
      </div>
      <div class="buttons">
        <button id="reset-btn" class="save-btn">Reset</button>
        <button id="save-btn" class="save-btn">Save</button>
      </div>
    </div>
  </section>
  
  <script src="./libs/html2canvas.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
